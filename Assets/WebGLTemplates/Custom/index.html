<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <style>
      #fullscreen-btn {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 10px 15px;
        background: #7B7B7B10;
        color: black;
        border: 3px solid #00000010;
        cursor: pointer;
        font-family: Times new roman;
        font-size: 14px;
        z-index: 1000;
        transition: background 0.1s;
      }
      
      #fullscreen-btn:hover {
        background: #FACADE
      }
      
      .canvas-container {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <link rel="icon" type="image/x-icon" href="TemplateData/icon.png">
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
  	<h1>
  	{{{ PRODUCT_NAME }}}
  	</h1>
  	<h2>
  	Прототип автобаттлера
   	</h2>
    
    <div class="canvas-container">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1" style="width: {{{ WIDTH }}}px; height: {{{ HEIGHT }}}px; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>
      <button id="fullscreen-btn">Полный экран</button>
    </div>
    
    <p>
    Нашему герою хочется просто очистить свои мысли, но это не даётся так просто.
    </p>
    <a href="https://lestagamesacademy.ru/uploads/pages_media/0_programming(test).pdf">Техническое задание</a>
    <p>
    Umspannwerk by cryptic scenery is licensed under a Attribution-NonCommercial-ShareAlike 4.0 International License.
    </p>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      function toggleFullscreen() {
        const canvas = document.querySelector("#unity-canvas");
        
        if (!document.fullscreenElement) {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) {
            canvas.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
      
      // Обновляем текст кнопки при изменении полноэкранного режима
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('msfullscreenchange', updateFullscreenButton);
      
      function updateFullscreenButton() {
        const btn = document.getElementById('fullscreen-btn');
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
          btn.textContent = 'Выйти из полноэкранного';
        } else {
          btn.textContent = 'Полный экран';
        }
      }
      
      // Инициализация кнопки
      document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

      // Мобильная адаптация
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";

        // Скрываем кнопку на мобильных устройствах (обычно там своя реализация полноэкранного режима)
        document.getElementById('fullscreen-btn').style.display = "none";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "Build/L{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Можно добавить взаимодействие с Unity instance при необходимости
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
